<!-- Backdrop styles come from global styles. Backdrop causes the form to be displayed on top of other components -->
<div class="backdrop" (click)="changeVisibility()">
	<div class="bg" (click)="$event.stopPropagation()">
		<div class="glassbox">
			<!-- Button to close the edit-window -->
			<div class="close-button" (click)="changeVisibility()">
				<img
					class="close-icon"
					src="assets\icons\close.svg"
					alt="close-button"
				/>
			</div>

			<h2>Rekisteröidy palvelun käyttäjäksi</h2>

			<form #f="ngForm" (click)="$event.stopPropagation()">
				<!-- Input for email -->
				<label>
					Sähköposti *
					<input
						type="text"
						required
						minlength="2"
						maxlength="45"
						name="email"
						[(ngModel)]="email"
					/>
				</label>

				<!-- Input for password -->
				<label>
					Salasana *
					<input
						type="password"
						required
						minlength="2"
						maxlength="45"
						name="password"
						[(ngModel)]="password"
					/>
				</label>

				<!-- Input for password confirmation -->
				<label>
					Salasana uudelleen *
					<input
						type="password"
						required
						minlength="2"
						maxlength="45"
						name="passwordconfirm"
						[(ngModel)]="passwordconfirm"
					/>
				</label>
			</form>

			<p *ngIf="registerError" class="error">
				Virhe kirjautumisessa. Tarkista sähköpostiosoite ja salasana.
			</p>

			<div class="btnandtxt">
				<button
					[disabled]="!f.valid"
					(click)="onSubmit(f.value)"
					type="submit"
					class="greenbutton"
				>
					Kirjaudu sisään
				</button>
				<div>
					<p class="login">
						Uusi käyttäjä?<br />
						Rekisteröidy tästä
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
