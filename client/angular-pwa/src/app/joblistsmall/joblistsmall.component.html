<!-- List of job-listings, will later come from database -->
<ul class="jobs">

  <!-- li-element will be created for each listing in the jobs-array with *ngFor -->
  <li *ngFor="let job of jobs">

    <!-- Placeholder-info -->
    <h2>Työnantaja</h2>
    <div class="info">
    <h3>Tehtävänimike</h3>
    <p>Lyhyt kuvaus siitä mitä duuni on. Millaista ihmistä toivoisimme löytävämme.
      Tarkemmat tiedot ja isompi ilmoitus, kun klikkaat ilmoituksen auki.</p>
    </div>
  </li>
</ul>
