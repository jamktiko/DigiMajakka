<li *ngFor="let job of annoucements">
	<div class="jobBox">
		<div class="hoverSide"></div>
		<div class="titleArea">
			<h3 *ngIf="job.company">{{ job.company }}</h3>
			<h3 *ngIf="!job.company">
				{{ job.firstname }} {{ job.familyname }}
			</h3>
		</div>
		<div class="textArea">
			<h3>{{ job.jobtitle }}</h3>
			<p>{{ job.description | slice: 0:200 }}...</p>
		</div>
		<div class="buttonArea">
			<button class="graybutton">Lue lisää</button>
		</div>
	</div>
</li>
