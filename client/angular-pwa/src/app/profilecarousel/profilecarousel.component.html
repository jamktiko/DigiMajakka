<div class="container">
	<!-- Placeholder icon for the left arrow. ADD FUNCTIONALITY -->
	<img
		*ngIf="profiles.length > 3"
		src="assets\icons\Pikkunuoli.png"
		class="arrow left"
		alt="vasennuoli"
	/>

	<p *ngIf="profiles.length < 1">Haetaan profiileja..</p>
	<div class="gallery-container">
		<div class="slides">
			<!-- Each profile creates its own gallery-item -->
			<div
				*ngFor="let profile of profiles"
				class="gallery-item"
				[routerLink]="['/profiles', profile.userprofileid]"
			>
				<app-profilecarousel-photo
					[profileid]="profile.userprofileid"
				></app-profilecarousel-photo>
				<h3>{{ profile.firstname }} {{ profile.familyname }}</h3>
			</div>
		</div>
	</div>

	<!-- Placeholder icon for the right arrow. ADD FUNCTIONALITY -->
	<img
		*ngIf="profiles.length > 3"
		src="assets\icons\Pikkunuoli.png"
		class="arrow"
		alt="oikeanuoli"
	/>
</div>
